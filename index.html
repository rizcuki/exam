<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Changelog Page</title>
    <style>
        /* Custom styles for dark mode */
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Custom styles for light mode */
        .light-mode {
            background-color: #f8f9fa;
            color: #333;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        #toggleMode {
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 dark-mode-transition font-sans">

    <div class="container mx-auto p-8">
        <div class="flex justify-end mb-4">
            <button id="toggleMode" class="px-3 py-1 bg-gray-300 dark:bg-gray-700 rounded-full">
                <span id="modeIcon">‚òÄÔ∏è</span>
            </button>
        </div>
        <h1 class="text-4xl font-bold mb-6">Apa nih? mau ngapain? dikira kalau ketahuan langsung diem?</h1>
        <h2 class="text-4xl font-bold mb-6">Suruh IT supportnya tidur aja</h2>

        <!-- Add more versions and details as needed -->

    </div>

    <script>
        const toggleModeButton = document.getElementById('toggleMode');
        const modeIcon = document.getElementById('modeIcon');
        const body = document.body;

        // Check user's preference for dark mode
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Set initial mode based on user preference
        if (prefersDarkMode) {
            enableDarkMode();
        }

        // Toggle between dark mode and light mode
        toggleModeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            updateModeIcon();
        });

        // Enable dark mode
        function enableDarkMode() {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
            updateModeIcon();
        }

        // Enable light mode
        function enableLightMode() {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            updateModeIcon();
        }

        // Update the mode icon based on the current mode
        function updateModeIcon() {
            const isDarkMode = body.classList.contains('dark-mode');
            modeIcon.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
