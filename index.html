<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://unpkg.com/css.gg@2.0.0/icons/css/transcript.css">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontsource-sf-pro/latin.css">
      <style>
         body, html {
         overflow: hidden;
         }
      </style>
      <title>Riz Exam Bypass</title>
   </head>
   <body class="bg-purple-800"> <!-- 1. Change bg-gray-800 to bg-purple-800 -->
      <div class="w-full min-h-screen flex items-center justify-center">
         <div class="bg-purple-100 rounded-lg shadow-lg p-6 w-full max-w-md text-center relative"> <!-- 2. Change bg-white to bg-purple-100 -->
            <div id="fullScreenToggle" class="cursor-pointer absolute top-4 left-4 text-2xl text-purple-600"> <!-- 3. Change text-gray-600 to text-purple-600 -->
            </div>
            <div class="circle-image mb-4">
               <img src="img/icon.jpg" alt="Icon">
            </div>
            <h1 class="text-3xl font-bold font-sans">Riz Exam Bypass</h1>
            <form id="askurl" class="flex flex-col relative">
                <label for="url" class="mb-2 text-lg font-semibold">Insert Exam Url</label>
                <input type="text" id="url" placeholder="URL CBT" class="w-full p-2 border rounded">
                <button type="button" id="submit" class="bg-purple-500 text-white px-4 py-2 rounded mt-4 hover:bg-purple-600 focus:outline-none focus:shadow-outline-purple active:bg-purple-800">Run</button> <!-- 4. Change bg-blue-500, hover:bg-blue-600, and active:bg-blue-800 to their purple variants -->
                <div id="loadingText" class="text-purple-500 font-semibold mt-4 hidden">Loading...</div>
            </form>            
            <div id="content" class="mt-4"></div>
         </div>
         <!-- Tambahkan elemen baru untuk ikon di pojok kiri bawah -->
         <div id="bottomLeftIcon" class="cursor-pointer absolute bottom-4 left-4 text-2xl text-purple-600"> <!-- 3. Change text-gray-600 to text-purple-600 -->
            <i class="gg-transcript"></i>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="js/index.js"></script>
      <script>
         // JavaScript code to handle full screen toggle
         const toggleFullScreen = document.getElementById('fullScreenToggle');
         const bottomLeftIcon = document.getElementById('bottomLeftIcon');
         
         toggleFullScreen.addEventListener('click', () => {
             if (document.fullscreenElement) {
                 exitFullScreen();
             } else {
                 enterFullScreen();
             }
         });
         
         bottomLeftIcon.addEventListener('click', () => {
             if (document.fullscreenElement) {
                 exitFullScreen();
             } else {
                 enterFullScreen();
             }
         });
         
         function enterFullScreen() {
             const element = document.documentElement;
             if (element.requestFullscreen) {
                 element.requestFullscreen();
             } else if (element.mozRequestFullScreen) {
                 element.mozRequestFullScreen();
             } else if (element.webkitRequestFullscreen) {
                 element.webkitRequestFullscreen();
             } else if (element.msRequestFullscreen) {
                 element.msRequestFullscreen();
             }
         }
         
         function exitFullScreen() {
             if (document.exitFullscreen) {
                 document.exitFullscreen();
             } else if (document.mozCancelFullScreen) {
                 document.mozCancelFullScreen();
             } else if (document.webkitExitFullscreen) {
                 document.webkitExitFullscreen();
             } else if (document.msExitFullscreen) {
                 document.msExitFullscreen();
             }
         }
      </script>
   </body>
</html>
